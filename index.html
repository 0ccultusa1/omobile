
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SmartChat AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            ios: {
              blue: '#007aff',
              darkBg: '#010d18',
              darkSurface: '#15202b',
              darkBubble: '#2c3e50'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --ios-blue: #007aff;
    }
    body {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease;
      background-color: #f2f2f7;
    }
    .dark body {
      background-color: #010d18;
    }
    .ios-blur {
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .message-bubble-user {
      background-color: var(--ios-blue);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message-bubble-ai {
      border-bottom-left-radius: 4px;
    }
    .dark .message-bubble-ai {
      background-color: #2c3e50;
      color: #e4e6eb;
    }
    .light .message-bubble-ai {
      background-color: #e9e9eb;
      color: black;
    }
    
    .message-bubble-system {
      background-color: transparent;
      color: #8e8e93;
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-align: center;
      width: 100%;
      margin: 12px 0;
    }

    .message-bubble-error {
      background-color: #ff3b3022;
      border: 1px solid #ff3b3044;
      color: #ff3b30;
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 13px;
      text-align: center;
      margin: 8px auto;
      max-width: 90%;
    }

    .selectable-text {
      user-select: text !important;
      -webkit-user-select: text !important;
    }

    @keyframes slideInRight {
      0% { 
        transform: translateX(100%) scale(0.98); 
        opacity: 0; 
      }
      100% { 
        transform: translateX(0) scale(1); 
        opacity: 1; 
      }
    }

    .modal-animate {
      animation: slideInRight 0.4s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pop-in {
      animation: popIn 0.2s cubic-bezier(0, 0, 0.2, 1);
      transform-origin: top right;
    }

    @keyframes messageMenuIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-menu-pop {
      animation: messageMenuIn 0.15s ease-out;
    }

    @keyframes letterWave {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-4px); opacity: 0.7; }
    }
    .letter-wave {
      display: inline-block;
      animation: letterWave 0.6s ease-in-out infinite;
    }

    /* Activity Roll Animation */
    @keyframes icon-roll {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .nav-activity-roll {
      animation: icon-roll 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#f2f2f7] dark:bg-ios-darkBg">
  <div id="root"></div>
</body>
</html>
